name: codeql
on:
  pull_request:
    branches: [ main ]
permissions:
  security-events: write
jobs:
  analyze-java:
    name: analyze (java)
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with: { languages: 'java-kotlin' }
  analyze-js:
    name: analyze (javascript)
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with: { languages: 'javascript-typescript' }
